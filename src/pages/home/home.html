<ion-header>
  <ion-navbar>
    <ion-title>Camera Page</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<button ion-button small (click)="takePhoto()"><ion-icon name="camera"></ion-icon></button>

<ion-grid>
  <ion-row>
    <ion-col col-6 *ngFor="let photo of photos; let id = index">
      <ion-card class="block">
        <ion-icon name="trash" class="deleteIcon" (click)="deletePhoto(id)"></ion-icon>
        <img [src]="photo" *ngIf="photo"/>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
